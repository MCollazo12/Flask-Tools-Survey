{% extends 'base.html' %} 
{% block title %}Satisfaction Survey{% endblock %}

{%block content %}
<p class='question-{{ques_number}}'>{{survey_ques.question}}</p>
<form action="/answer" method="POST">
  {% for c in survey_ques.choices %}
  <ul>
    <input type="radio" name="choice" value="{{ques_number}}" />{{c}}
  </ul>
  {% endfor %}
  <input type="hidden" name="ques_number" value="{{ ques_number }}">
  <input type="submit" value="Submit">
</form>
{% endblock %}
